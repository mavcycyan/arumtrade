

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ARUM | Meta Trader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<!--<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="icon shortcut" href="/static/favicon.ico" type="image/x-in">
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic,latin-ext" rel="stylesheet">

	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/cabinet-mobile.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="cabinet-mobile">
        <header class="cabinet-mobile-isreg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <button class="cabinet-mobile-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="col-xs-2">
                        <div class="cabinet-mobile-logo"><img src="img/logo-mob.svg" alt=""></div>
                    </div>
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-2">
                        <a href="#" class="cabinet-mobile-logout"></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="cabinet-mobile-in">
            <div class="cabinet-mobile-in-head">
                <div class="cabinet-mobile-in-head-ttl">Калькулятор трейдера</div>
                <a href="#" class="cabinet-mobile-in-head-back"></a>
            </div>
            <div class="cabinet-mobile-tradecalc">
                <div class="cabinet-mobile-tradecalc-top">
                    <div class="cabinet-mobile-tradecalc-ttlrow">
                        <div class="cabinet-mobile-tradecalc-ttl">Настройки счета</div>
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln1">Тип счета</label>
                        <select name="" id="popoln1">
                            <option value="" checked="" disabled="">-</option>
                            <option value="ECN.TRADE">ECN.TRADE</option>
                            <option value="ECN.TRADE">ECN.TRADE</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln2">Кредитное плечо</label>
                        <input type="text" class="num" id="popoln2" value="1:200" disabled>
                        <input type="button" class="plus" >
                        <input type="button" class="minus" >
                    </div>  
                    <div class="cabinet-mobile-tradecalc-ttlrow">
                        <div class="cabinet-mobile-tradecalc-ttl">Настройки торговли</div>
                        <a href="#" class="cabinet-mobile-tradecalc-pos">+ Позиция</a>
                    </div> 
                </div>
                <a href="#tab1" class="cabinet-mobile-tradecalc-tab">
                    Позиция 1 <span class="del"><img src="img/trash.svg" alt=""></span>
                </a>  
                <div id="tab1" class="cabinet-mobile-tradecalc-cont" style="display: none;">
                    <div class="cabinet-mobile-tradecalc-radio">
                        <input type="radio" id="popoln7-1-1" name="popoln7">
                        <label for="popoln7-1-1">Купить</label>
                        <input type="radio" id="popoln7-1-2" name="popoln7">
                        <label for="popoln7-1-2">Продать</label>
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln3-1">Торговый инструмент</label>
                        <select name="" id="popoln3-1">
                            <option value="" checked="" disabled="">-</option>
                            <option value="AUDCAD">AUDCAD</option>
                            <option value="AUDCAD2">AUDCAD2</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln4-1">Объем (лот)</label>
                        <input type="text" id="popoln4-1" value="0,01">
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln5-1">Цена открытия</label>
                        <input type="text" id="popoln5-1" value="0,92086">
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln6-1">Цена закрытия</label>
                        <input type="text" id="popoln6-1" value="0,92086">
                    </div>
                </div>
                <a href="#tab2" class="cabinet-mobile-tradecalc-tab">
                    Позиция 2 <span class="del"><img src="img/trash.svg" alt=""></span>
                </a>  
                <div id="tab2" class="cabinet-mobile-tradecalc-cont" style="display: none;">
                    <div class="cabinet-mobile-tradecalc-radio">
                        <input type="radio" id="popoln7-2-1" name="popoln7">
                        <label for="popoln7-2-1">Купить</label>
                        <input type="radio" id="popoln7-2-2" name="popoln7">
                        <label for="popoln7-2-2">Продать</label>
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln3-2">Торговый инструмент</label>
                        <select name="" id="popoln3-2">
                            <option value="" checked="" disabled="">-</option>
                            <option value="AUDCAD">AUDCAD</option>
                            <option value="AUDCAD2">AUDCAD2</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln4-2">Объем (лот)</label>
                        <input type="text" id="popoln4-2" value="0,01">
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln5-2">Цена открытия</label>
                        <input type="text" id="popoln5-2" value="0,92086">
                    </div>
                    <div class="cabinet-mobile-tradecalc-input">
                        <label for="popoln6-2">Цена закрытия</label>
                        <input type="text" id="popoln6-2" value="0,92086">
                    </div>
                </div>
                <a href="#" class="cabinet-mobile-tradecalc-btn">рассчитать</a>           
            </div>
        </div>
    </div>
    <script>
        $('.cabinet-mobile-tradecalc-tab').click(function(e){
            e.preventDefault();
            if($(this).hasClass('active')){
                $('.cabinet-mobile-tradecalc-tab').removeClass('active');
            }
            else {
                $('.cabinet-mobile-tradecalc-tab').removeClass('active');
                $(this).addClass('active');
            }
            
            $('.cabinet-mobile-tradecalc-cont').slideUp();
            
            if($($(this).attr('href')).css('display') == 'block')
                $($(this).attr('href')).slideUp();
            else
                $($(this).attr('href')).slideDown();
        }); 
        $('.cabinet-mobile-tradecalc-tab .del').click(function(e){
            e.preventDefault();
            $(this).closest('.cabinet-mobile-tradecalc-tab').remove();
            $($(this).closest('.cabinet-mobile-tradecalc-tab').attr('href')).remove();
        });
        var l = 1;
        $('.cabinet-mobile-tradecalc-input .plus').click(function(){
            if(l != 200){
                l = l + 1;
                $('.cabinet-mobile-tradecalc-input .num').val(l+':200');
            }
        });
        $('.cabinet-mobile-tradecalc-input .minus').click(function(){
            if(l != 1){
                l = l - 1;
                $('.cabinet-mobile-tradecalc-input .num').val(l+':200');
            }
        });
    </script>
</body>
</html>
