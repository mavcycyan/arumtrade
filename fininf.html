

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ARUM | Meta Trader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<!--<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="icon shortcut" href="/static/favicon.ico" type="image/x-in">
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic,latin-ext" rel="stylesheet">

	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/cabinet-mobile.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="cabinet-mobile">
        <header class="cabinet-mobile-isreg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <button class="cabinet-mobile-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="col-xs-2">
                        <div class="cabinet-mobile-logo"><img src="img/logo-mob.svg" alt=""></div>
                    </div>
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-2">
                        <a href="#" class="cabinet-mobile-logout"></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="cabinet-mobile-in">
            <div class="cabinet-mobile-in-head">
                <div class="cabinet-mobile-in-head-ttl">Финанс.информация</div>
                <a href="#" class="cabinet-mobile-in-head-back"></a>
            </div>
            <div class="cabinet-mobile-fininf">
                <div class="cabinet-mobile-fininf-info">
                    <div class="cabinet-mobile-fininf-input">
                        <span class="imp"></span>
                        <label for="fininf1">Планируемый объем торговли (год)</label>
                        <select name="" id="fininf1">
                            <option value="" checked disabled></option>
                            <option value="от 10 000 до 50 000 USD">от 10 000 до 50 000 USD</option>
                            <option value="от 50 000 USD">от 50 000 USD</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-fininf-input">
                        <span class="imp"></span>
                        <label for="fininf2">Источник средств</label>
                        <select name="" id="fininf2">
                            <option value="" checked disabled></option>
                            <option value="Иное">Иное</option>
                            <option value="Хз">Хз</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-address-input">
                        <span class="imp"></span>
                        <label for="fininf3">Иной источник средств</label>
                        <input type="text" id="fininf3">
                    </div>
                    <div class="cabinet-mobile-fininf-input">
                        <span class="imp"></span>
                        <label for="fininf4">Сфера деятельности</label>
                        <select name="" id="fininf4">
                            <option value="" checked disabled></option>
                            <option value="Другое">Другое</option>
                            <option value="Деятель">Деятель</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-address-input">
                        <span class="imp"></span>
                        <label for="fininf5">Иная сфера деятельности</label>
                        <input type="text" id="fininf5">
                    </div>
                    <div class="cabinet-mobile-fininf-check">
                        <input type="checkbox" id="fininf6">
                        <label for="fininf6"><span></span>Я не являюсь прямо или косвенно причастным к совершению противозаконных действий, в том числе легализации дохода, полученного незаконным путем и/или финансированию терроризма</label>
                    </div>
                    <div class="cabinet-mobile-fininf-check">
                        <input type="checkbox" id="fininf7">
                        <label for="fininf7"><span></span>Настоящим подтверждаю, что с <a href="#">Политикой обработки персональных данных</a> ознакомлен и даю свое согласие на их обработку</label>
                    </div>
                    <div class="cabinet-mobile-fininf-check">
                        <input type="checkbox" id="fininf8">
                        <label for="fininf8"><span></span>Я внимательно прочитал, полностью понимаю и принимаю <a href="#">Клиентское соглашение</a> и <a href="#">Юридическую информацию</a>, с которыми полностью согласен.</label>
                    </div>
                    <div class="cabinet-mobile-fininf-check">
                        <input type="checkbox" id="fininf9">
                        <label for="fininf9"><span></span>Я обязуюсь информировать Arum Trade при смене соответствующих банковских и/или иных платежных реквизитов не позднее, чем за 3 рабочих дня до вывода денежных средств по новым реквизитам.</label>
                    </div>
                    <a href="#" class="cabinet-mobile-fininf-btn">Далее</a>
                    <a href="#" class="cabinet-mobile-fininf-url">Адрес</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
