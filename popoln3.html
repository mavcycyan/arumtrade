

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ARUM | Meta Trader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<!--<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="icon shortcut" href="/static/favicon.ico" type="image/x-in">
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic,latin-ext" rel="stylesheet">

	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/cabinet-mobile.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="cabinet-mobile">
        <header class="cabinet-mobile-isreg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <button class="cabinet-mobile-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="col-xs-2">
                        <div class="cabinet-mobile-logo"><img src="img/logo-mob.svg" alt=""></div>
                    </div>
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-2">
                        <a href="#" class="cabinet-mobile-logout"></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="cabinet-mobile-in">
            <div class="cabinet-mobile-in-head">
                <div class="cabinet-mobile-in-head-ttl">Пополнение счета</div>
                <a href="#" class="cabinet-mobile-in-head-back"></a>
            </div>
            <div class="cabinet-mobile-popoln">
                <div class="cabinet-mobile-popoln-info">
                    <div class="cabinet-mobile-popoln-ttl">Перевод средств</div>                  
                    <div class="cabinet-mobile-popoln-input">
                        <label for="popoln1">Счет списания</label>
                        <select name="" id="popoln1">
                            <option value="" checked disabled>-</option>
                            <option value="Счет 1">Счет 1</option>
                            <option value="Счет 2">Счет 2</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-popoln-input">
                        <label for="popoln2">Счет пополнения</label>
                        <select name="" id="popoln2">
                            <option value="" checked disabled>-</option>
                            <option value="Зачисление 1">Зачисление 1</option>
                            <option value="Зачисление 2">Зачисление 2</option>
                        </select>
                    </div>
                    <div class="cabinet-mobile-popoln-input">
                        <label for="popoln3">Сумма зачисления (USD)</label>
                        <input type="text" id="popoln3">
                    </div>
                    <div class="cabinet-mobile-popoln-input">
                        <label for="popoln4">Сумма с учетом остатка (USD)</label>
                        <input type="text" id="popoln4">
                    </div>
                    <a href="#" class="cabinet-mobile-popoln-btn">Далее</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
