        $('.cabinet-mobile-torgcnt-tab').click(function(e){
            e.preventDefault();
            if($(this).hasClass('active')){
                $('.cabinet-mobile-torgcnt-tab').removeClass('active');
            }
            else {
                $('.cabinet-mobile-torgcnt-tab').removeClass('active');
                $(this).addClass('active');
            }
            
            $('.cabinet-mobile-torgcnt-table').slideUp();
            
            if($($(this).attr('href')).css('display') == 'block')
                $($(this).attr('href')).slideUp();
            else
                $($(this).attr('href')).slideDown();
        });
